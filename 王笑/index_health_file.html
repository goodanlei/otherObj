<script type="text/javascript">
$(function(){
	//navTab
	$('.content>div').not(':first').hide();	
	$('.navCon dl:first').addClass('se');
	$('.navCon .open').not(':first').hide();
	$('.navCon dl').click(function(){
		$(this).addClass('se').siblings().removeClass('se');	
		$('.content>div').eq($(this).index()).show().siblings().hide();
		$(this).children('.open').show().parent(this).siblings().children('.open').hide();
	});	
	
	//filenumber
	$('[name=all]').click(function(){
		$('[name=filenumber]').prop('checked',$('[name=all]').prop('checked'));
	});
	
	var num = $("[name='filenumber']").size();
	
	$("[name='filenumber']").click(function(){
		var allNum = $("[name='filenumber']:checked").size();
		$("[name='all']").prop("checked",num==allNum);
	});
	
	//browserTab
	/*$('.browser_tab_con>form').not(':first').hide();	
	$('.browser_tab li:first').addClass('se1');
	$('.browser_tab li').click(function(){
		$(this).addClass('se1').siblings().removeClass('se1');	
		$('.browser_tab_con>form').eq($(this).index()).show().siblings().hide();		
	})*/
	
	//li iframe tab
	$('.browser_tab li:first').addClass('se1');
	$('.browser_tab_con').attr('src','health_file_1.html');	
	$('.browser_tab li').click(function(){
		var link = $(this).attr("link");
		$(this).addClass('se1').siblings().removeClass('se1');	
		$('.browser_tab_con').attr('src',link);		
	})
	
	function iFrameHeight() {   
	var ifm= document.getElementById("iframepage");   
	var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;   
	if(ifm != null && subWeb != null) {
   		ifm.height = subWeb.body.scrollHeight;
   		ifm.width = subWeb.body.scrollWidth;
	}   
	}   			
	
});
</script>

ifm.contentDocument;

}
